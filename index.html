<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<label for="X">X:</label> <br/>
<input id="X"/>
<br/>
<label for="Y">Y:</label> <br/>
<input id="Y"/>
<br/>
<label for="Z">Z:</label> <br/>
<input id="Z"/>
<br/>

<button onclick="main()">
    start
</button>

<button onclick="stop()">
    stop
</button>

<p id="result" style="font-size: 12px"></p>

<script>
    const inputX = document.getElementById("X")
    const inputY = document.getElementById("Y")
    const inputZ = document.getElementById("Z")

    // if ("serviceWorker" in navigator) {
    //     navigator.serviceWorker.register("/sw.js", {
    //         scope: "/"
    //     })
    //         .then(() => {
    //             main()
    //         })
    // }

    let interval = null

    function main() {
        interval = setInterval(() => {
            window.addEventListener("devicemotion", motionFunction)

            const date = new Date()
            document.getElementById("result").innerHTML += `${date} <br/>`
        }, 1000)
    }

    function stop() {
        clearInterval(interval)
        window.removeEventListener("devicemotion", motionFunction)
    }

    function motionFunction(event) {
        inputX.value = event.acceleration.x
        inputY.value = event.acceleration.y
        inputZ.value = event.acceleration.z
    }
</script>
</body>
</html>
