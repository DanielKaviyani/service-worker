<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<label for="X">X:</label> <br/>
<input id="X"/>
<br/>
<label for="Y">Y:</label> <br/>
<input id="Y"/>
<br/>
<label for="Z">Z:</label> <br/>
<input id="Z"/>
<br/>

<script>
    const inputX = document.getElementById("X")
    const inputY = document.getElementById("Y")
    const inputZ = document.getElementById("Z")

    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js", {
            scope: "/"
        })
            .then(() => {
                main()
            })
    }

    function main() {
        window.addEventListener("devicemotion", (event) => {
            inputX.value = event.accelerationIncludingGravity.x
            inputY.value = event.accelerationIncludingGravity.y
            inputZ.value = event.accelerationIncludingGravity.z
        })
    }
</script>
</body>
</html>
