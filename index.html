<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<label for="X">X:</label> <br/>
<input id="X"/>
<br/>
<label for="Y">Y:</label> <br/>
<input id="Y"/>
<br/>
<label for="Z">Z:</label> <br/>
<input id="Z"/>
<br/>

<button onclick="start()">
    start
</button>

<button onclick="stop()">
    stop
</button>

<p id="result" style="font-size: 12px"></p>

<table id="table" width="100%" border="1">
    <thead>
    <tr>
        <th>X</th>
        <th>Y</th>
        <th>Z</th>
        <th>Time</th>
    </tr>
    </thead>

    <tbody>
    </tbody>
</table>

<script>
    const inputX = document.getElementById("X")
    const inputY = document.getElementById("Y")
    const inputZ = document.getElementById("Z")

    // if ("serviceWorker" in navigator) {
    //     navigator.serviceWorker.register("/sw.js", {
    //         scope: "/"
    //     })
    //         .then(() => {
    //             main()
    //         })
    // }

    function start() {
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("sw.js")
                .then(registration => {

                })
                .catch(err => {
                    console.log("registration Error:", err)
                })

            navigator.serviceWorker.ready
                .then(registration => {
                    registration.active.postMessage("sent from index.html")
                })

            navigator.serviceWorker.addEventListener("message", () => {
                main()
            })
        }
    }

    let interval = null
    let array = []

    function main() {
        window.addEventListener("devicemotion", motionFunction)
    }

    function stop() {
        // clearInterval(interval)
        let table = document.getElementById("table")
        for (let i = 0; i <= array.length; i++) {
            const row = table.insertRow()

            const x = row.insertCell(0)
            x.innerHTML = array[i]["x"]

            const y = row.insertCell(1)
            y.innerHTML = array[i]["y"]

            const z = row.insertCell(2)
            z.innerHTML = array[i]["z"]

            const time = row.insertCell(3)
            time.innerHTML = array[i]["time"]
        }
        window.removeEventListener("devicemotion", motionFunction)
    }

    function motionFunction(event) {
        inputX.value = event.acceleration.x
        inputY.value = event.acceleration.y
        inputZ.value = event.acceleration.z

        if (array.length === 51) {
            stop()
            return
        }

        array.push({
            x: event.alpha,
            y: event.beta,
            z: event.gamma,
            time: new Date().valueOf()
        })
    }
</script>
</body>
</html>
